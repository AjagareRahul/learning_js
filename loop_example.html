<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ol>");
            for(var a=1; a<=10;a++){
                document.writeln("5x"+a+"=",(5*a)+"<br>");
            }
    </script>
    <script>
        for(var a=1;a<=10;a++){
            if (a%2==0){
                document.writeln("Even:"+a+"<br>");
            }
            else{
                document.writeln("Odd:"+a+"<br>");
            }
        }
    </script>
    
</body>
</html>
