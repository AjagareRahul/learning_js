<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var now = new Date();  // 'Date'
    document.writeln(now + "<br>");
    document.writeln("DateString:"+now.toDateString() + "<br>");
    document.writeln("Date:"+now.getDate() + "<br>");
    document.writeln("Localdatestring:"+now.toLocaleDateString() + "<br>"); // 'L'
    document.writeln("Month:"+now.getMonth()+"<br>");
    document.writeln("Year:"+now.getFullYear()+"<br>");
    document.writeln("Second:"+now.getSeconds()+"<br>");
    document.writeln("Time:"+now.getTime()+"<br>");
    document.writeln("Day:"+now.getDay()+"<br>");
    document.writeln("Minut:"+now.setMinutes()+"");
</script>

    
</body>
</html>
