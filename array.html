<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array 
        let cars=["BMW","AUDI","TATA","MAHINDRA","SUZUKI","HONDA"];
        for(var i=0; i<cars.length;i++){
            document.writeln(cars[i]+"<br>");
        }
    </script>
    <script>
        var sum=0
        var array=[10,20,30,40,50,60,70];
        for(var i=0;i<array.length;i++)
        { 
            sum+=array[i];
           
        }
         document.writeln(sum+"<br>");
    </script>
    <script>
        var sum=0;
        var array=[1,3,6,8,9,12,13,16];
        for(var i=0;i<array.length;i++){
            if (i%2==0){
                sum+=array[i];
               
            }
        } document.write(sum+"<br>");
    </script>
    <script>
        var sum=0;
        var array=[1,3,6,8,9,12,13,16];
        for(var i=0;i<array.length;i++){
            if(i%2!=0){
                  sum+=array[i];
            }
        } document.write(sum+"<br>");
    </script>
    <script>
        var sum=0;
        var d=[10,20,30,40,50,60,70];
        for(var i=0;i<3;i++){
        
                sum+=d[i];
        }document.write(sum+"<br>");
        
    </script>
           

     <script>
        var sum=0;
        var d=[10,20,30,40,50,60,70];
        for(var i=d.length-3;i<d.length;i++){
        
                sum+=d[i];
        }document.write(sum+"<br>");
        
    </script>
    
</body>
</html>
