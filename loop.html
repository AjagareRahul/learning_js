<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        document.write("<ol>");
        for (var a=1; a<=10; a++){
            document.writeln("DAS BAR BOLNA PADEGA KYA...!");
        }
        document.write("</ol>");
    </script>
    <script>
        //While Loop
        var a=1
        document.write("<ol>");
            do{
                document.write(a+":Rahul"+"<br>");
                a++;

            }while(a<=10);
        document.write("</ol>");
    </script>
    <script>
        //While loop
        var a=1;
        document.write("<ol>");
            while(a<=10)
            {
                document.write("Rahul Ajagare");
                a++;
            }
            document.write("</ol>");
    </script>

    
</body>
</html>
